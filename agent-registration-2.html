<!DOCTYPE html>
<html>
  <head>
    <title>Agent Registration Part 2 Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <form class="">
    <legend>Agent Address Information & Payment</legend> 
      <div class="row form-group">
        <div class="col-lg-6">
            <div class="row form-group">
              <div class="col-lg-6">
                <div class="input-group">
                  <span class="input-group-addon">Country</span>
                  <input class="form-control" type="select" placeholder="Country" role="listing_location.country_id">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="input-group">
                  <span class="input-group-addon">Zip</span>
                  <input class="form-control" type="text" placeholder="Zip" role="listing_location.zip">
                </div>
              </div>
            </div>
            <hr>
            <div class="row form-group">
              <div class="col-lg-12">
                <div class="input-group">
                  <span class="input-group-addon">Street Address</span>
                  <input class="form-control" type="text" placeholder="Street Address" role="listing_location.street">
                </div>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-lg-12">
                <div class="input-group">
                  <span class="input-group-addon">City</span>
                  <input class="form-control" type="text" placeholder="City" role="listing_location.city">
                </div>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-lg-12">
                <div class="input-group">
                  <span class="input-group-addon">State</span>
                  <input class="form-control" type="text" placeholder="State" role="listing_location.state">
                </div>
              </div>
            </div>
        </div>
        <div class="col-lg-6">
            <!--Google Map Here-->
        </div>
      </div>
      <legend>Registration Type & Subscription Types</legend>
      <div class="row form-group">
        <div class="col-lg-offset-4 col-lg-4">
          <div class="input-group">
            <span class="input-group-addon"><i class="icon-globe"></i></span>
            <select class="form-control"><option>A</option><option>B</option></select>
            <span class="input-group-addon"><i class="icon-dollar"></i></span>
            <span class="input-group-addon">50.00</span>
          </div>
        </div>      
      </div>
      <div class="row form-group">
        <div class="col-lg-offset-4 col-lg-4">
          <div class="input-group">
            <span class="input-group-addon"><i class="icon-globe"></i></span>
            <select class="form-control"><option>A</option><option>B</option></select> 
            <span class="input-group-addon">6 - Months</span>
          </div>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-lg-offset-4 col-lg-2">
          <button type="submit" class="btn btn-primary btn-lg btn-block">Make Payment</button>
        </div>
        <div class="col-lg-2">
          <button type="submit" class="btn btn-default btn-lg btn-block">Cancel</button>
        </div>
      </div>
    </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <!-- Enable responsive features in IE8 with Respond.js (https://github.com/scottjehl/Respond) -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/js/respond.js"></script>
  </body>
</html>
